<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="Assets/css/style.css"/>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IS:wght@100..400&display=swap" rel="stylesheet">
    <title>Desafio GRID</title>
</head>
<body>
    <div class="grid-container">
        <div class="navbar">
            <h2>E-Commerce Laptops Gamers</h2>
        </div>
        <div class="sidebar">
            <h3>Gamer Brands</h3>
            <ul>
                <li>
                    <a class="no-link" href="#">
                        Acer <span class="cantidad">(12)</span>
                    </a>
                </li>
                <li><a class="no-link" href="#">Asus <span class="cantidad">(23)</span></a></li>
                <li><a class="no-link" href="#">MSi <span class="cantidad">(45)</span></a></li>
                <li><a class="no-link" href="#">Victus <span class="cantidad">(7)</span></a></li>
                <li><a class="no-link" href="#">Razer <span class="cantidad">(20)</span></a></li>            
            </ul>
        </div>
        <div class="mainContent">
            <div class="producto">
                <img src="./Assets/img/Asus Republic of Gamer.jpg" alt="prod1" class="imgProd">
                <span class="nombreProd">Asus</span>
                <span class="precioProd">$790.000</span>
                <button class="botonProd">Comprar</button>
            </div>
            <div class="producto">
                <img src="./Assets/img/Msi.jpg" alt="prod1" class="imgProd">
                <span class="nombreProd">MSi Gamer</span>
                <span class="precioProd">$890.000</span>
                <button class="botonProd">Comprar</button>
            </div>
            <div class="producto">
                <img src="./Assets/img/Victus.jpg" alt="prod1" class="imgProd">
                <span class="nombreProd">Victus HP Prime</span>
                <span class="precioProd">$960.000</span>
                <button class="botonProd">Comprar</button>
            </div>
            <div class="producto">
                <img src="./Assets/img/RzrBlade14_02_bbg.jpg" alt="prod1" class="imgProd">
                <span class="nombreProd">Razer</span>
                <span class="precioProd">$900.000</span>
                <button class="botonProd">Comprar</button>
            </div>
            <div class="producto">
                <img src="./Assets/img/Acer.jpg" alt="prod1" class="imgProd">
                <span class="nombreProd">Acer Predator</span>
                <span class="precioProd">$699.000</span>
                <button class="botonProd">Comprar</button>
            </div>
        </div>
        <div class="footer">
            <span>Felipe Octavio - 2024</span>
        </div>
    </div>
</body>
</html>
